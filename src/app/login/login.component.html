<div class="login-box">

    <div class="row" style="text-align: center;">
        <h3>Log in</h3>
    </div>

    <form action="GET">
        <div class="row login-textbox">
            <label for="email-input" class="input-label">Email:</label>
            <input type="text" name="email" id="email-input">
        </div>
        <div class="row login-textbox" >
            <label for="pass-input" class="input-label">Password:</label>
            <input type="password" name="pass" id="pass-input">
        </div>
        <div class="row" style="text-align: right;">
            <h6><a href="./">Forgot Password?</a></h6>
        </div>
        
        <div class="row">
            <div class="row">
                <button class="log-in-button" >
                    Log in
        
                </button>
            </div>
            
            <div class="row">
                <button class="sign-up-button">
                    Sign up

                </button>
            </div>
            
        </div>
         
    </form>

   
</div>
